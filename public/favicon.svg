<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .bg { fill: #fed500; }
      .text { fill: #1a1a1a; font-family: 'Arial', sans-serif; font-weight: bold; font-size: 14px; }
      .accent { fill: #1a1a1a; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle class="bg" cx="32" cy="32" r="30"/>
  
  <!-- KTS text -->
  <text class="text" x="32" y="25" text-anchor="middle">KTS</text>
  
  <!-- Cleaning icon - simplified brush/cleaning symbol -->
  <g class="accent">
    <rect x="20" y="35" width="24" height="3" rx="1.5"/>
    <rect x="25" y="32" width="14" height="2" rx="1"/>
    <circle cx="32" cy="42" r="4"/>
    <circle cx="26" cy="44" r="2"/>
    <circle cx="38" cy="44" r="2"/>
  </g>
</svg>