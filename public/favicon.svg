<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .text { fill: #111; font-family: 'Arial', sans-serif; font-weight: bold; font-size: 18px; }
      .accent { fill: #00a8ff; }
    </style>
  </defs>
  
  <!-- White background -->
  <rect class="bg" width="64" height="64"/>
  
  <!-- Blue accent bar -->
  <rect class="accent" x="0" y="0" width="8" height="64"/>
  
  <!-- KTS text centered -->
  <text class="text" x="32" y="38" text-anchor="middle">KTS</text>
</svg>